 <body>
  <script>
  function p015_forced( x, y ){
		routes = 0;

		if (y > 0 )
		{
			routes += p015_forced( x, y - 1 );
		}

		if( x > 0 )		
		{
			routes += p015_forced( x - 1, y );
		}

		if( x == 0 && y == 0 ){
			routes += 1;
		}

		return routes;

	}

	function p015_plus(n){

		var rect = new Array();

		for(var i=0; i<=n; i++){
			rect[i] = new Array();
			for(var j=0; j<=i; j++){
				if(i==0 || j==0)
					rect[i][j] = 1;
				else if(i==j)
					rect[i][j] = rect[i][j-1]*2;	// i와 j가 같을 경우는 왼쪽과 윗쪽이 모두 동일한 값일 테니, *2 로 처리
				else
					rect[i][j] = rect[i-1][j] + rect[i][j-1];	// 다를 경우는 서로 다르기 때문에 왼쪽과 윗값을 더한 경로로 처리 된다.
			}
		}

		return rect[n][n];
	}


	function p015_permutation(n, m){
		var mn = m+n;
		var result = 1;
		for(var i=0;i<n; i++){
			result *= (mn-i)/(m-i);
		}
		return result;
	}

	var start_time = (new Date()).getTime();

	var temp = p015_forced( 5, 5 );

	var end_time = (new Date()).getTime();

	document.write( "p015_forced : " + temp + " (" + start_time +  " / " + end_time+ ")<br/>" );

	var start_time = (new Date()).getTime();

	var temp = p015_plus( 20 );

	var end_time = (new Date()).getTime();

	document.write( "p015_plus : " + temp + " (" + start_time +  " / " + end_time+ ")<br/>" );

	var temp = p015_permutation( 20 , 20 );

	document.write( "p015_permutation : " + temp + " (" + start_time +  " / " + end_time+ ")<br/>" );

  </script>
 </body>
